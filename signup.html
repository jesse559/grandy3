<!doctype html>
<html lang="en">

<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="css_framework/styles.css">
    <link rel="stylesheet" href="css_framework/signup.css">
    <link href="https://fonts.googleapis.com/css?family=Spectral&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
</head>

<body>
   <div class="signup-container">
        <div class="signup-box">
            <h1><a href="http://localhost/">Grandy</a></h1>
            <h2>Affiliates Program</h2>
            <form action="http://localhost/notfound">
                <div class="item">
                    <input id="first_name" type="text" placeholder="First Name">
                    <input id="last_name" type="text" placeholder="Last Name">
                    <input id="phone" type="number" placeholder="Phone Number">
                    <input id="password" type="password" placeholder="Password">
                    <input id="password_repeat" type="password" placeholder="Repeat Password">
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <div class="login">
                <p>Already have an account? <a href="">Login.</a></p>
            </div>
        </div>
    </div>
    <script src="sign-up.js"></script>
</body>
</html>
