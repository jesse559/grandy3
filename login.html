<!doctype html>
<html lang="en">

<head>
    <title>Login</title>
    <link rel="stylesheet" href="css_framework/styles.css">
    <link rel="stylesheet" href="css_framework/signup.css">
    <link href="https://fonts.googleapis.com/css?family=Spectral&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
</head>

<body>
   <div class="signup-container">
        <div class="signup-box">
            <h1><a href="http://localhost/">Grandy</a></h1>
            <h2>Affiliates Program</h2>
            <form action="http://localhost/notfound">
                <div class="item">
                    <input id="phone" type="number" placeholder="Phone Number">
                    <input id="password" type="password" placeholder="Password">
                </div>
                <button class="btn-blue" type="submit">Login</button>
            </form>
            <div class="login">
                <p>Don't have an account? <a href="">Sign Up.</a></p>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
